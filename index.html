<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Delivery Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; background: #aad3df; }
        .tracking-panel {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: white; padding: 15px; border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15); width: 280px;
        }
        .status-indicator { display: flex; align-items: center; gap: 8px; font-weight: 600; margin-bottom: 10px; }
        .dot { height: 10px; width: 10px; border-radius: 50%; background: #bbb; }
        .online { background: #2ecc71; box-shadow: 0 0 8px #2ecc71; }
        .data-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 13px; color: #444; }
        .label { font-weight: bold; color: #888; text-transform: uppercase; font-size: 10px; }
    </style>
</head>
<body>

    <div class="tracking-panel">
        <div class="status-indicator">
            <div id="dot" class="dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
        <div class="data-row">
            <span class="label">Device ID</span>
            <span id="display-id" style="font-family: monospace;">---</span>
        </div>
        <hr style="border:0; border-top: 1px solid #eee;">
        <div class="data-row">
            <span class="label">Speed</span>
            <span><span id="speed" style="font-weight: bold;">0</span> km/h</span>
        </div>
        <div class="data-row" style="flex-direction: column;">
            <span class="label">Current Address</span>
            <small id="address" style="color: #666; font-style: italic; margin-top: 4px;">Waiting for signal...</small>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const carIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/741/741407.png',
            iconSize: [32, 32],
            iconAnchor: [16, 16]
        });

        let marker;
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id'); 
        document.getElementById('display-id').innerText = targetId || "No ID provided";

        const username = "partysocial"; 
        const password = "admin"; 
        const wsUrl = `wss://beta.mylocatorplus.com/locator-clients/api/socket?username=${username}&password=${password}`;

        function connect() {
            const socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                document.getElementById('dot').classList.add('online');
                document.getElementById('status-text').innerText = "Live: Connected";
                console.log("âœ… Connection Established");
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // BRACKET NOTATION FIX: Accessing the exact key from your screenshot
                    const incomingId = data["Device Id (IMEI)"] || data.deviceld || data.deviceId;
                    console.log("ðŸ“© Signal from ID:", incomingId);

                    if (incomingId == targetId) {
                        // CAPITALIZATION FIX: Using keys shown in your API logs
                        const lat = parseFloat(data.Latitude || data.latitude);
                        const lng = parseFloat(data.Longitude || data.longitude);
                        const speed = data.Speed || data.speed || 0;
                        const addr = data.Address || data.address || "Location found";

                        document.getElementById('speed').innerText = speed;
                        document.getElementById('address').innerText = addr;

                        const pos = [lat, lng];
                        if (!marker) {
                            marker = L.marker(pos, {icon: carIcon}).addTo(map);
                            map.setView(pos, 16);
                        } else {
                            marker.setLatLng(pos);
                            map.panTo(pos);
                        }
                    }
                } catch (err) {
                    console.error("âŒ Message parsing error", err);
                }
            };

            socket.onclose = () => {
                document.getElementById('dot').classList.remove('online');
                document.getElementById('status-text').innerText = "Disconnected - Retrying...";
                setTimeout(connect, 5000);
            };
        }

        if (targetId) connect();
    </script>
</body>
</html>
