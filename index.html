<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Delivery Tracker + Address Lookup</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #map { height: 100vh; width: 100%; background: #e0e0e0; }
        
        .tracking-panel {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: white; padding: 15px; border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15); width: 280px;
        }
        .status-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .status-indicator { display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 14px; }
        .dot { height: 10px; width: 10px; border-radius: 50%; background: #bbb; transition: background 0.3s; }
        .online { background: #2ecc71; box-shadow: 0 0 8px #2ecc71; }
        
        .data-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 13px; color: #444; }
        .label { font-weight: bold; color: #888; text-transform: uppercase; font-size: 10px; }
        
        .eta-box { background: #e3f2fd; padding: 8px; border-radius: 6px; margin-top: 10px; text-align: center; }
        .eta-time { font-size: 18px; font-weight: bold; color: #1565c0; display: block; }
        
        hr { border: 0; border-top: 1px solid #eee; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="tracking-panel">
        <div class="status-header">
            <div class="status-indicator">
                <div id="dot" class="dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </div>
        
        <div class="data-row">
            <span class="label">Vehicle</span>
            <span id="vehicle-name" style="font-weight:bold;">Locating...</span>
        </div>

        <hr>

        <div class="data-row">
            <span class="label">Speed</span>
            <span><span id="speed" style="font-weight: bold;">0</span> km/h</span>
        </div>

        <div class="eta-box">
            <span class="label" style="color:#1565c0;">Estimated Arrival</span>
            <span id="eta" class="eta-time">-- min</span>
            <small id="distance-remaining" style="color:#555;">Finding destination...</small>
        </div>

        <div class="data-row" style="flex-direction: column; margin-top: 15px;">
            <span class="label">Current Location</span>
            <small id="address" style="color:#666; font-style: italic;">Waiting for GPS signal...</small>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. SETUP MAP ---
        const map = L.map('map').setView([25.2, 55.27], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

        // Icons
        const carIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/741/741407.png',
            iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -20]
        });

        const blueIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        let carMarker;
        let destCoords = null; // Will store [lat, lng] of customer

        // --- 2. GET URL PARAMETERS ---
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id');
        const addressParam = urlParams.get('address'); // Read address from URL

        // --- 3. AUTO-GEOCODE FUNCTION (Address -> Coordinates) ---
        async function resolveAddress() {
            if (!addressParam) {
                document.getElementById('distance-remaining').innerText = "No address in link";
                return;
            }

            document.getElementById('distance-remaining').innerText = "Locating address...";
            
            // Clean up address for better search results
            const cleanAddress = addressParam.replace(/[^\w\s,]/gi, ''); 
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cleanAddress)}&limit=1`;

            try {
                const response = await fetch(url);
                const results = await response.json();

                if (results.length > 0) {
                    const lat = parseFloat(results[0].lat);
                    const lon = parseFloat(results[0].lon);
                    destCoords = [lat, lon];

                    // Add Blue Marker
                    L.marker(destCoords, {icon: blueIcon}).addTo(map)
                        .bindPopup(`<b>Destination:</b><br>${addressParam}`).openPopup();
                    
                    document.getElementById('distance-remaining').innerText = "Address Found. Waiting for car...";
                    
                    // Zoom map to show both Dubai area and destination
                    map.setView(destCoords, 12);
                } else {
                    document.getElementById('distance-remaining').innerText = "Address not found on map";
                    console.warn("Geocoding failed for:", addressParam);
                }
            } catch (error) {
                console.error("Geocoding Error:", error);
                document.getElementById('distance-remaining').innerText = "Map Error";
            }
        }

        // Call the geocoder immediately
        resolveAddress();


        // --- 4. ETA CALCULATOR ---
        async function updateEta(carLat, carLng) {
            if (!destCoords) return;

            // OSRM API (Lng,Lat format)
            const url = `https://router.project-osrm.org/route/v1/driving/${carLng},${carLat};${destCoords[1]},${destCoords[0]}?overview=false`;

            try {
                const response = await fetch(url);
                const json = await response.json();
                
                if (json.routes && json.routes.length > 0) {
                    const duration = json.routes[0].duration; // seconds
                    const distance = json.routes[0].distance; // meters
                    
                    const mins = Math.ceil(duration / 60);
                    const km = (distance / 1000).toFixed(1);

                    document.getElementById('eta').innerText = `${mins} min`;
                    document.getElementById('distance-remaining').innerText = `${km} km away`;
                }
            } catch (err) { console.error("ETA Error", err); }
        }


        // --- 5. WEBSOCKET CONNECTION ---
        const username = "partysocial"; 
        const password = "admin"; 
        const wsUrl = `wss://beta.mylocatorplus.com/locator-clients/api/socket?username=${username}&password=${password}`;

        function connect() {
            const socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                document.getElementById('dot').classList.add('online');
                document.getElementById('status-text').innerText = "Live: Streaming";
            };

            socket.onmessage = (event) => {
                try {
                    const parsedData = JSON.parse(event.data);
                    const updates = Array.isArray(parsedData) ? parsedData : [parsedData];

                    updates.forEach(data => {
                        if (data.uniqueId == targetId) {
                            
                            const lat = data.latitude;
                            const lng = data.longitude;
                            const speed = data.speed || 0;
                            const addr = data.address || "Location Found";
                            const name = data.name || "Delivery Vehicle";

                            document.getElementById('vehicle-name').innerText = name;
                            document.getElementById('speed').innerText = Math.round(speed);
                            document.getElementById('address').innerText = addr;

                            const pos = [lat, lng];
                            if (!carMarker) {
                                carMarker = L.marker(pos, {icon: carIcon}).addTo(map).bindPopup(name);
                                map.setView(pos, 16);
                            } else {
                                carMarker.setLatLng(pos);
                                map.panTo(pos);
                            }

                            // Calculate ETA if we found the destination
                            if(destCoords) updateEta(lat, lng);
                        }
                    });
                } catch (err) { console.error(err); }
            };

            socket.onclose = () => {
                document.getElementById('dot').classList.remove('online');
                document.getElementById('status-text').innerText = "Reconnecting...";
                setTimeout(connect, 5000);
            };
        }

        if (targetId) connect();
        else alert("Link Missing ID");

    </script>
</body>
</html>
