<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Delivery Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #map { height: 100vh; width: 100%; background: #e0e0e0; }
        .tracking-panel {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: white; padding: 15px; border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15); width: 280px;
        }
        .status-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .status-indicator { display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 14px; }
        .dot { height: 10px; width: 10px; border-radius: 50%; background: #bbb; transition: background 0.3s; }
        .online { background: #2ecc71; box-shadow: 0 0 8px #2ecc71; }
        .data-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 13px; color: #444; }
        .label { font-weight: bold; color: #888; text-transform: uppercase; font-size: 10px; }
        #debug-info { margin-top:10px; padding:10px; background:#f8d7da; color:#721c24; font-size:11px; display:none; border-radius:4px;}
        hr { border: 0; border-top: 1px solid #eee; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="tracking-panel">
        <div class="status-header">
            <div class="status-indicator">
                <div id="dot" class="dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </div>
        
        <div class="data-row">
            <span class="label">Target Device</span>
            <span id="display-id" style="font-family: monospace; background: #f0f0f0; padding: 2px 4px; border-radius: 4px;">None</span>
        </div>

        <hr>

        <div class="data-row">
            <span class="label">Speed</span>
            <span><span id="speed" style="font-weight: bold; font-size: 16px;">0</span> km/h</span>
        </div>

        <div class="data-row">
            <span class="label">Last Signal</span>
            <span id="last-updated">Never</span>
        </div>

        <div class="data-row" style="flex-direction: column;">
            <span class="label">Current Location</span>
            <small id="address">Waiting for GPS signal...</small>
        </div>

        <div id="debug-info"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Initialize Map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        const carIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/741/741407.png',
            iconSize: [32, 32],
            iconAnchor: [16, 16]
        });

        let marker;
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id'); 
        document.getElementById('display-id').innerText = targetId || "Missing ?id= in URL";

        const username = "partysocial"; 
        const password = "admin"; 
        const wsUrl = `wss://beta.mylocatorplus.com/locator-clients/api/socket?username=${username}&password=${password}`;

        console.log("üöÄ Attempting connection to:", wsUrl);
        let socket;

        function connect() {
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log("‚úÖ WebSocket Connected!");
                document.getElementById('dot').classList.add('online');
                document.getElementById('status-text').innerText = "Live: Streaming";
                document.getElementById('debug-info').style.display = 'none';
            };

            socket.onmessage = (event) => {
                try {
                    const parsedData = JSON.parse(event.data);
                    
                    // Force data into an Array (Handle both single object and list)
                    const updates = Array.isArray(parsedData) ? parsedData : [parsedData];

                    console.log(`üì© Batch of ${updates.length} updates`);

                    let matchFound = false;

                    updates.forEach(data => {
                        // 1. ROBUST ID FINDER: Check every possible name for ID
                        const incomingId = data.deviceld || data.deviceId || data["Device Id (IMEI)"] || data.imei || data.id;
                        
                        // Convert both to strings to ensure '123' matches 123
                        if (String(incomingId).trim() == String(targetId).trim()) {
                            matchFound = true;
                            console.log(`‚úÖ MATCH! Updating map for ID: ${incomingId}`);
                            
                            // 2. ROBUST COORDINATE FINDER: Check every spelling
                            const lat = data.Latitude || data.latitude || data.lat || data.Lat;
                            const lng = data.Longitude || data.longitude || data.lng || data.Lng;
                            const speed = data.Speed || data.speed || 0;
                            const addr = data.Address || data.address || "Location Found";

                            // Update UI
                            document.getElementById('speed').innerText = speed;
                            document.getElementById('address').innerText = addr;
                            document.getElementById('last-updated').innerText = new Date().toLocaleTimeString();
                            document.getElementById('debug-info').style.display = 'none';

                            // Update Map
                            if (lat && lng) {
                                const pos = [parseFloat(lat), parseFloat(lng)];
                                if (!marker) {
                                    marker = L.marker(pos, {icon: carIcon}).addTo(map);
                                    map.setView(pos, 16);
                                } else {
                                    marker.setLatLng(pos);
                                    map.panTo(pos);
                                }
                            }
                        } else {
                            // If no match, show this ID in the debug box so you can see what IS working
                             const debugBox = document.getElementById('debug-info');
                             debugBox.style.display = 'block';
                             debugBox.innerHTML = `<strong>Scanning...</strong><br>Saw ID: ${incomingId}<br>(Looking for: ${targetId})`;
                        }
                    });

                } catch (err) {
                    console.error("‚ùå Message parsing error:", err);
                }
            };

            socket.onclose = () => {
                console.warn("‚ö†Ô∏è Reconnecting...");
                document.getElementById('dot').classList.remove('online');
                document.getElementById('status-text').innerText = "Reconnecting...";
                setTimeout(connect, 5000);
            };
        }

        if (targetId) {
            connect();
        } else {
            document.getElementById('status-text').innerText = "URL ID Required";
            alert("Add ?id=YOUR_ID to the URL");
        }
    </script>
</body>
</html>
